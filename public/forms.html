<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Soporte de Formularios - LIO</title>
</head>

<body>
    <!-- Este archivo es invisible para el usuario pero permite que Netlify detecte el formulario -->
    <!-- Es crucial que este archivo estÃ© en la carpeta public y que los nombres de los campos coincidan -->
    <form name="tramite-licencia" data-netlify="true" enctype="multipart/form-data" hidden>
        <input type="hidden" name="form-name" value="tramite-licencia" />

        <!-- Paso 1 -->
        <input type="text" name="nombreCompleto" />
        <input type="text" name="paisNacimiento" />
        <input type="date" name="fechaNacimiento" />
        <input type="text" name="paisResidencia" />
        <select name="vigencia">
            <option value="1 year"></option>
            <option value="2 years"></option>
            <option value="5 years"></option>
        </select>

        <!-- Paso 2 -->
        <input type="text" name="estatura" />
        <select name="tipoSangre">
            <option value="O+"></option>
            <option value="O-"></option>
            <option value="A+"></option>
            <option value="A-"></option>
            <option value="B+"></option>
            <option value="B-"></option>
            <option value="AB+"></option>
            <option value="AB-"></option>
        </select>
        <input type="text" name="colorOjos" />

        <!-- Paso 3 -->
        <input type="file" name="fotoCarnet" />
        <input type="file" name="fotoFirma" />
        <input type="file" name="fotoID" />
        <input type="file" name="fotoLicencia" />

        <!-- Paso 4 -->
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
    </form>
</body>

</html>
